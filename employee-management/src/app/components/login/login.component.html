<div>
    <span>
        LOGIN
    </span>
</div>

<div>
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="email" id="email" placeholder="Email" name="email" formControlName="email">
            <input type="password" id="password" placeholder="Password" name="password" formControlName="password">
            <input type="submit" value="LOGIN">
        </div>
    </form>
</div>
